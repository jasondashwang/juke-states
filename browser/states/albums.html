<div>
  <h3>Albums</h3>
  <div class="row">
    <div ng-repeat="album in albums" class="col-xs-4">
      <a class="thumbnail" ui-sref="album({id: album.id})">
        <img ng-src="{{ album.imageUrl }}">
        <div class="caption">
          <h5>
            <span></span>
          </h5>
          <small>ayy songs</small>
        </div>
      </a>
    </div>
  </div>
</div>
